<body>
  <h1>üî• SNIPER-X üî•</h1>
  <div class="box">
    <p>Enter <strong>Current Period Number</strong>:</p>
    <input type="number" id="currentPeriod" placeholder="e.g., 870">
    <p>Enter last 10 results (only final digits):</p>
    <input type="text" id="lastDigits" placeholder="e.g., 2 7 6 0 3 0 8 7 4 1">
    <br>
    <button onclick="predict()">Predict BIG/SMALL</button>
    <div class="prediction" id="predictionBox"></div>
    <div id="feedbackBox" style="margin-top: 1rem;"></div>
  </div>  <div class="quote">

  </div>
  <div class="footer">
    Telegram: <a href="https://t.me/+fKHabYVx_shkMDk1" target="_blank">@ARNAV_1100</a>
  </div>  <script>
    let lossCount = 0;

    function predict() {
      const digits = document.getElementById("lastDigits").value.trim().split(" ").map(Number);
      const current = parseInt(document.getElementById("currentPeriod").value);
      if (digits.length !== 10 || isNaN(current)) {
        alert("Enter 10 digits and a valid period number.");
        return;
      }

      let streak = 1;
      for (let i = 9; i > 0; i--) {
        if (digits[i] === digits[i - 1]) streak++;
        else break;
      }

      const lastDigit = digits[9];
      let base = ['BIG','BIG','SMALL','SMALL','SMALL','BIG','SMALL','SMALL','BIG','BIG'][lastDigit];

      const odd = digits.filter(x => x%2 !== 0).length;
      const even = 10 - odd;
      const oddEvenBias = odd > even ? 'SMALL' : even > odd ? 'BIG' : base;

      let final = base;
      if (streak >= 3) final = base === 'BIG' ? 'SMALL' : 'BIG';
      else final = oddEvenBias;

      if (lossCount >= 2) final = final === 'BIG' ? 'SMALL' : 'BIG';

      document.getElementById("predictionBox").innerHTML = `Prediction for ${current}: <span style='color:yellow;'>${final}</span>`;
      document.getElementById("feedbackBox").innerHTML = `
        <button onclick="updateResult('hit')">‚úÖ HIT</button>
        <button onclick="updateResult('miss')">‚ùå MISS</button>
      `;
    }

    function updateResult(result) {
      if(result === 'miss') lossCount++;
      else lossCount = 0;
      document.getElementById("feedbackBox").innerHTML = `<span style='color:#0f0;'>Result recorded: ${result.toUpperCase()}</span>`;
    }
  </script></body>
