<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://i.imgur.com/sN8p2xD.jpg') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      color: #fff;
      text-align: center;
    }
    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 2rem;
      margin: 2rem auto;
      border-radius: 15px;
      max-width: 600px;
      box-shadow: 0 0 30px rgba(255, 0, 0, 0.5);
    }
    input, button {
      padding: 0.6rem;
      margin: 0.3rem;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: crimson;
      color: white;
      cursor: pointer;
    }
    h1 {
      font-size: 2rem;
      color: #ff5555;
      text-shadow: 0 0 10px #ff0000;
    }
    #predictionResult {
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #00ffcc;
    }
    .quote {
      margin-top: 1rem;
      font-style: italic;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ”« SNIPER-X BIG/SMALL PREDICTOR</h1>
    <h2>ðŸ”¥ ARNAV ðŸ”¥</h2>
    <div>
      <label>Current Period Number:</label>
      <input type="number" id="currentPeriod" placeholder="e.g. 880" />
    </div>
    <div id="resultsInput"></div>
    <button onclick="generateInputs()">Enter Last 10 Results</button>
    <div>
      <button onclick="predictBS()">Predict</button>
    </div>
    <div id="predictionResult"></div>
    <div class="quote">
      "THE NAME IS ENOUGH - ARNAV ðŸ”¥."
    </div>
  </div>  <script>
    function generateInputs() {
      const currentPeriod = parseInt(document.getElementById('currentPeriod').value);
      const resultsDiv = document.getElementById('resultsInput');
      resultsDiv.innerHTML = '';
      for (let i = currentPeriod - 10; i < currentPeriod; i++) {
        resultsDiv.innerHTML += `<div><label>${i}: </label><input type='number' id='r${i}' placeholder='Enter result' /></div>`;
      }
    }

    function predictBS() {
      const currentPeriod = parseInt(document.getElementById('currentPeriod').value);
      let lastResults = [];
      for (let i = currentPeriod - 10; i < currentPeriod; i++) {
        const val = document.getElementById('r' + i)?.value;
        if (val !== undefined) lastResults.push(parseInt(val));
      }

      let lastDigit = lastResults[lastResults.length - 1];
      let countOdd = lastResults.filter(n => n % 2 !== 0).length;
      let countEven = lastResults.filter(n => n % 2 === 0).length;
      let streak = 1;
      for (let i = lastResults.length - 1; i > 0; i--) {
        if ((lastResults[i] >= 5) === (lastResults[i - 1] >= 5)) streak++;
        else break;
      }

      let rule1 = [0,1,5,8,9].includes(lastDigit) ? 'BIG' : 'SMALL';
      let rule2 = streak >= 3 ? (rule1 === 'BIG' ? 'SMALL' : 'BIG') : rule1;
      let rule3 = countEven > countOdd ? 'BIG' : (countOdd > countEven ? 'SMALL' : rule2);

      document.getElementById('predictionResult').innerHTML = `Period ${currentPeriod} Prediction: <strong>${rule3}</strong>`;
    }
  </script></body>
</html>
